apiVersion: batch/v1
kind: Job
metadata:
  name: import-initial-data
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: job
          image: job:latest
          command:
            - '/bin/sh'
            - '-c'
          args:
            - |
              if [ -z $MYSQL_SERVICE_HOSZT ]; then
                echo "skip this job."
                exit 0
              fi

              'db/init.sh'
          env:
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: sample-flask
            - name: MYSQL_PASS
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: sample-flask
      restartPolicy: Never
  backoffLimit: 4
